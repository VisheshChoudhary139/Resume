<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Vishesh Choudhary</title>
    <link rel="stylesheet" href="styles.css"> 
    
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f3e; 
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
}

nav ul li {
    margin-right: 20px;
}

nav ul li:last-child {
    margin-right: 0;
}

nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 10px;
}

#logo {
    text-align: left;
    margin-left: 20px;
    display: flex;
    align-items: center;
}

#logo img {
    max-width: 100px;
    height: auto;
}

#logo h1 {
    display: inline-block;
    margin-left: 10px;
    font-size: 28px;
}


        
        .contact-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .contact-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
    background-color: #ff9900; 
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #ff4500; 
}

@media (max-width: 768px) {
    .contact-form {
        flex-direction: column;
    }

    .contact-form label {
        margin-right: 0; 
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        margin-right: 0; 
    }

    .contact-form button {
        margin-top: 10px; 
    }
}


    </style>
</head>
<body>
   
    <header>
        <div id="logo">
            
            <h1>Vishesh Choudhary</h1>
        </div>
      
        
    </header>

   
    <section class="contact-container">
        <h2>Contact Me</h2>
        <div class="contact-form">
            <form action="process_contact.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

   
    <footer>
        <div id="footer-logo">
            <h1>Vishesh Choudhary</h1>
        </div>
        <div id="footer-links">
            <ul>
                <li><a href="about.html">About Me</a></li>


            </ul>
        </div>
    </footer>
</body>
</html>
